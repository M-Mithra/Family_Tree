<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="colorful-background">
    <div class="container">
        <h1>Welcome to Family Tree Visualization</h1>
        <p>Explore your family history with our interactive visualization tool. Enter your family data below to see a clear representation of your family structure.</p>
        
        <form id="familyForm">
            <label for="generations">Number of Generations:</label>
            <input type="number" id="generations" name="generations" min="1" required>
            <div id="familyData">
                <!-- Input fields for family data will be dynamically generated -->
            </div>
            <button type="submit">Generate Tree</button>
        </form>

        <div id="familyTree"></div>
        
        <footer>
            <p>&copy; 2024 Murthy. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
